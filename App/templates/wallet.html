<!DOCTYPE html>
<html>

<head>
<title>Wallet</title>
<link rel="stylesheet" href="/static/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

<input type="checkbox" id="menu">
<label for="menu" class="menu-btn"><i class="fas fa-bars"></i></label>
<div class="wrapper">
<ul class="dummy">
	<li class="dummy"><img class="dummy" src="/static/nbc_logo.png" alt="NBC Logo" width="500">
	<li class="dummy"><a href="index">Home</a></li>
	<li class="dummy"><a href="wallet">Wallet</a></li>
  <li class="dummy"><a href="view">View</a></li>
	<li class="dummy"><a href="send">Send NBC</a></li>
</ul>
</div>

<div class="content wallet">

<h1>Credits</h1>
<table>
  <tr class="pubkey">
    <td class="pubkey">{{ node_balance }}</td>
  </tr>
</table>

<br>
<br>
<br>

<h1>Credits of other nodes</h1>
<br>
<table>
  <tr>
    <th>Node ID</th>
    <th>NBC</th>
  </tr>
  {% for key, value in balances.items() %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table>

<br>
<br>
<br>

<h1>Public Key</h1>
<br>
<table>
  <tr class="pubkey">
    <td class="pubkey">{{ node_public_key }}</td>
  </tr>
</table>

</div>
</body>
</html>
